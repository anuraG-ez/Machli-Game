<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Machli-Game</title>
</head>
<body>
    <div class="container">
        <h1>Machli Game</h1>
        <div class="game-container">
            <button class="btn start-btn">Start Game</button>
            <div class="content">
                <p class="p-text"> Machli</p>
                <p class="p-text">pani me gayi</p>
                <p class="p-text">chapak</p>
            </div>
            <button class="btn next-btn">Next>></button>
            
        </div>
        <div class="fish-container">
            <img src="fishes.svg" class="smallFish">
            <img src="clown-fish.svg" class="fish1">
            <img src="fish2.svg" class="fish2">
            <img src="fish.svg" class="fish3">
        </div>
    
        <div class="bubble-container">
            <img src="bubbles.svg" class="bubble1">
            <img src="bubbles.svg" class="bubble2">
            <img src="bubbles.svg" class="bubble3">
        </div>

  
    </div>

    
    <script src="script.js"></script>
</body>
</html>
